landing.basic.info=Paikkatietoikkuna on uudistunut. Voit siirtyä karttapalveluun keltaisen laatikon kautta tai suoraan osoitteella \
                                   <a href="https://kartta.paikkatietoikkuna.fi">https://kartta.paikkatietoikkuna.fi</a>. \
                                   INSPIRE-tukisivut ja muut sisällöt löydät jatkossa Maanmittauslaitoksen verkkosivuilta \
                                   <a href="http://maanmittauslaitos.fi/kartat-ja-paikkatieto/paikkatietojen-yhteiskayttö/ajankohtaista">Paikkatietojen yhteiskäyttö</a> -osiosta. \
                                   Pääset niille myös alla olevista linkeistä.

landing.passwd.reset.info=Rekisteröityneiden käyttäjien tunnukset on siirretty Maanmittauslaitoksen Omatili-palveluun, mutta salasanat on nollattu. Samat tunnukset käyvät tulevaisuudessa muihinkin verkkopalveluihin. Kun kirjaudut uusittuun palveluun ensimmäistä kertaa, toimi näin:<br><br> \
          1) Tilaa uusi salasana <a href="https://omatili.maanmittauslaitos.fi/user/password">tästä</a> - saat sähköpostiisi ohjeet salasanan vaihtamiseksi.<br> \
          2) Kun olet saanut salasanasi vaihdettua, päädyt Omatili-palvelun etusivulle. Paikkatietoikkunaan pääset kirjautumaan uudella salasanallasi menemällä osoitteeseen <a href="https://kartta.paikkatietoikkuna.fi/login">https://kartta.paikkatietoikkuna.fi/login</a>. \
		  </p><p>Ongelmatilanteissa ota yhteyttä asiakaspalveluumme: paikkatietoikkuna@maanmittauslaitos.fi.

